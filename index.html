<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="shortcut icon" href="./src/imagens/quiz-favicon.png" type="image/x-icon">

  <title>Quiz Brasil</title>
</head>
<body>
  <main>
    <img src="./src/imagens/bird1.svg" id="background-img" alt="">
    <div class="container">
      <div class="questions-container hide">
          <img class="imagem" src="" alt="">
          <span class="question">Pergunta aqui?</span>
        <div class="answers-container">
          <button class="answer button">Resposta 1</button>
          <button class="answer button">Resposta 2</button>
          <button class="answer button">Resposta 3</button>
          <button class="answer button">Resposta 4</button>
        </div>
      </div>
      <div class="controls-container">
        <button class="start-quiz button">Clique aqui para começar!</button>
        <button class="next-question button hide">Próxima pergunta</button>
      </div>
    </div>
  </main>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
